spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ngleanhvu/microservices-config.git
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
encrypt:
  key: "LEKJWR3U1U23I31J23JKN123HCL2K1JD24JIL"

server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true