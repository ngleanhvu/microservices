
server:
  port: 8070

spring:
  application:
    name: "eureka"
  config:
    import: "optional:configserver:http://localhost:8071/"


eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
